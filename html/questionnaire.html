<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Fragebogen</title>

    <meta name="description" content="Application to check the status of the downhill track">
    <meta name="author" content="MTB-Club Karlsruhe">

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

  </head>
  <body>

  <div class="container-fluid">

		<div class="row construction-links">
			<div class="col-md-12">
				<nav class="navbar navbar-default navbar-fixed-top">
		      <div class="container">
		        <div class="navbar-header">
		          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		            <span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		          </button>
							<a class="navbar-brand" data-construction="1">Bauwerk 1</a>		        
						</div>
		        <div id="navbar" class="navbar-collapse collapse">
		          <ul class="nav navbar-nav">
		            <li class="active"><a href="#" data-construction="1" class="construction_link">Bauwerk 1</a></li>
		            <li><a href="#" data-construction="2" class="construction_link">Bauwerk 2</a></li>
		            <li><a href="#" data-construction="3" class="construction_link">Bauwerk 3</a></li>
                <li><a href="#" data-construction="4" class="construction_link">Abschließen</a></li>
		          </ul>
		        </div>
		      </div>
		    </nav>	    
			</div>
		</div>

    <div class="row">
       
    </div>

		<div class="row question" data-construction="1">
	    <div class="col-md-12 padding-0">
        <img class="center-block img-responsive" src="../img/bauwerk1.jpg" />
	    </div>    
			<div class="col-md-12">
				<h3>
					Ist der Anlieger frei von Gegenständen?
				</h3>
		    <button type="button" class="col-xs-12 btn question-answer yes">Ja</button>
		    <button type="button" class="col-xs-12 btn question-answer no">Nein</button>
        <div class="textfield">
          <textarea name="description" class="form-control" rows="5">Was stimmt nicht?</textarea>
        </div>
			</div>
		</div>

    <div class="row question" data-construction="2">
      <div class="col-md-12 padding-0">
        <img class="center-block" src="../img/bauwerk1.jpg" />
      </div>
      <div class="col-md-12">
        <h3>
          Test2
        </h3>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-success">Ja</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-danger">Nein</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row question" data-construction="2">
      <div class="col-md-12 padding-0">
        <img class="center-block" src="../img/bauwerk1.jpg" />
      </div>
      <div class="col-md-12">
        <h3>
          Test3
        </h3>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-success">Ja</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-danger">Nein</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row question" data-construction="3">
      <div class="col-md-12 padding-0">
        <img class="center-block" src="../img/bauwerk1.jpg" />
      </div>
      <div class="col-md-12">
        <h3>
         Frage 3
        </h3>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-success">Ja</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-danger">Nein</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row question" data-construction="4">
      <div class="col-md-12">
        <h3 style="margin-bottom: 50px;">
          Fragebogen abschließen und Ergebnis senden?
        </h3>
        <button type="button" class="col-xs-12 btn btn-success">Absenden</button>
        </div>
      </div>
    </div>

	</div>


  <footer class="footer navbar-fixed-bottom">
    <div class="col-md-12 progress padding-0 margin-0">
      <div class="progress-bar" role="progressbar" aria-valuenow="45"
      aria-valuemin="0" aria-valuemax="100" style="width:0%">
      </div>
    </div> 
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" id="previous">Vorherige</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" id="next">Nächste →</button>
      </div>
    </div>
  </footer>

  <div class="overlay">
    <div class="overlay-content">
      <h3>Bitte Namen eintragen:</h3>
      <input type="text" size="10" class="form-control" id="username"/><br/>
      <span id="username_error" style="display: none;">Eingabe ungültig! Bitte erneut versuchen</span><br/>
      <button type="button" class="btn btn-default" id="btn_username">Weiter →</button>
    </div>
  </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/questionnaire.js"></script>
  </body>
</html>
